[style]
    primary = "#446E9B"
    secondary = "#999999"
    success = "#3CB521"
    info = "#3399F3"
    warning = "#D47500"
    danger = "#CD0200"
    light = "#EEEEEE"
    dark = "#333333"
# toml-docs-end theme-colors
    themeOpacity = "10"
    darkModeShade = "20%"
    darkModeTint = "40%"
# toml-docs-start font
    themeFont = "Lato"
    themeFontPath = "https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap" # external path
    #themeFontPath = "/fonts" # local path
    purge = false

[schema]
    type = "Organization"
    name = "CEDA"
    locale = "en-GB"
    github = "https://github.com/cedadev"
    #section = "news"
    [schema.author]
        name = "Matt Pritchard"
    [schema.logo]
        url = "img/logos/ceda-logo-whitebg-small.png?source=schema.logo"
        width = 48
        height = 48
    [schema.image]
        url = "img/logos/ceda-logo-whitebg-small.png?source=schema.image"
        width = 48
        height = 48

[opengraph]
    images = ["img/logos/ceda-logo-whitebg-small.png?source=opengraph"]
    locale = "en_GB"

