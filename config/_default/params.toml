[main]
    separator = "-"
    description = "The Centre for Environmental Data Analysis serves the environmental science community by the provision of data centres, data analysis & access, and research project participation."
    enableLanguageSelectionStorage = false
    canonifyAssetsURLs = false
    footerBelowFold = true
    loading = "lazy"
    titleCase = false # keep this false to avoid issues with inline code in headings
    [main.padding]
        x = 4
        y = 4
    [main.externalLinks]
        cue = true
        tab = true
    #[main.build]
    #    transpiler = "dartsass"
    #    silenceDeprecations = true
    #endorse = true
    #breakpoint = "md"
    [main.build]
        transpiler = "libsass"
    [main.colorMode]
        modes = ["light", "dark"]
        toggle = false # setting seems wrong way round!

[debugging]
    showJS = false
    showSCSS = false
    purgeHTMLComments = true

[docs]
    #basePath = "_vendor/github.com/gethinode/hinode"
    github = "https://github.com/cedadev/ceda-div-hugo-hinode"
    #release = "https://github.com/gethinode/hinode/releases/tag/"

[home]
    fullCover = false
    centerHeadline = false
    style = ""
    #[home.feature]
    #orientation = "horizontal"
    #color = "primary"
    #width = 4
    #align = "start"

[navigation]
    anchor = true
    logo = "/img/logos/ceda-logo-light.png" # store -light and -dark variants
    logo-height = 80
    color = "body-tertiary"
    fixed = true
    overlay = false
    overlayMode = "dark"
    horizontal = false
    offset = "5.5rem"
    [search]
        search.enabled = true
        search.modal = true
    breadcrumb = true
    toc = true
    sidebar = true
    size = "md"
    # TOC options new with v1.10.0
    startLevel = 2 # need to specify these ...
    endLevel = 4 # to avoid spurious [ ] in TOC menu
    #maxNumHeadings = 4
    [navigation.padding]
        x = 1
        y = 1

[messages]
    placement = "bottom-right"

[sharing]
    enabled = true
    sort = "weight"
    reverse = false
    webshare = true

[[sharing.providers]]
    name = "LinkedIn"
    url = "https://www.linkedin.com/sharing/share-offsite/?url={url}"
    icon = "fab linkedin"
    weight = 10

[[sharing.providers]]
    name = "Facebook"
    url = "https://www.facebook.com/sharer.php?u={url}"
    icon = "fab facebook"
    weight = 20

[[sharing.providers]]
    name = "WhatsApp"
    url = "whatsapp://send?text={title}%20{url}"
    icon = "fab whatsapp"
    weight = 30

[[sharing.providers]]
    name = "link"
    url = "{url}"
    icon = "fas link"
    weight = 50
    clipboard = true

[[sharing.providers]]
    name = "custom link"
    url = "[{title}]({url})"
    icon = "fas star"
    title = "custom link"
    weight = 60
    clipboard = true

[favicon]
    logo = "img/favicon.png"
    sizes = [16, 32, 48]

